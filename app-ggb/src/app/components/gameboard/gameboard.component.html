<div id="gameboard-wrapper" class="content-body" style='display: block'>
    <div id="win-wrapper" class="clickable" (click)="doHideBingo()" [ngClass]="{'hidden': !gameboardService.currentBoard.isBingo}">
        <img id="bingo-text" src="/assets/images/gg_icon_bingo.png" />
    </div>
    <table id="gameboard">
        <thead>
            <tr>
                <th colspan="100%">
                    <select id="gameboard-name" class="select-button">
                        <option>{{gameboardService.currentBoard.name}}</option>
                    </select>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of gameboardService.currentBoard.rows">
                <td class="clickable" *ngFor="let c of r" (click)="onToggleSquare(c)" [ngClass]="{'checked': c.isSelected}">{{c.title}}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="100%">
                    <span id="gameboard-clear" class="clickable" (click)="doClear()">Clear Board</span>
                </th>
            </tr>
        </tfoot>
    </table>
</div>
